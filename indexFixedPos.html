<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Position Example</title>
    <style>
      body {
        height: 2000px; /* Для демонстрации прокрутки */
      }

      .fixed-box {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 100px;
        height: 100px;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="fixed-box"></div>
    <h1>Hello, World!</h1>
    <p>This is a demonstration of scrolling.</p>
  </body>
</html>
